<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>La Scuola di Atene</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #000; }
    </style>
</head>
<body>
    <script src="scenes/UIScene.js?v=3"></script>
    <script src="scenes/GameScene.js?v=3"></script>
    <script src="scenes/TitleScene.js?v=3"></script>
    <script src="scenes/CreditsScene.js?v=3"></script>
    <script>
    class Preloader extends Phaser.Scene {
        constructor() { super('Preloader'); }
        preload() {
            // ... (barra di caricamento)

            // Asset per la mappa (controlla che questi percorsi siano giusti)
            this.load.image('tiles', 'assets/map/tileset.png');
            this.load.tilemapTiledJSON('map', 'assets/map/background.json');

            // Altri asset
            this.load.image('platone', 'assets/img/platone.png');
            this.load.image('aristotele', 'assets/img/aristotele.png');
            this.load.image('diogene', 'assets/img/diogene.png');
            this.load.image('player', 'assets/img/player.png');
            this.load.image('socrate', 'assets/img/socrate.png');
            this.load.image('pitagora', 'assets/img/pitagora.png');
            this.load.image('scuola_di_atene', 'assets/img/scuola_di_atene.jpg');
            
            this.load.audio('bgm', 'assets/audio/bgm.mp3'); 
            this.load.audio('credits_music', 'assets/audio/Refuge_Of_The_Survivors.mp3');
            this.load.audio('correct_sfx', 'assets/audio/correct.mp3');
            this.load.audio('wrong_sfx', 'assets/audio/wrong.mp3');
            this.load.audio('footsteps', 'assets/audio/passo.mp3');
            this.load.audio('narrator', 'assets/audio/narratore.mp3');
        }
        create() { this.scene.start('TitleScene'); }
    }
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: { gravity: { y: 0 }, debug: false }
        },
        scene: [Preloader, TitleScene, GameScene, UIScene, CreditsScene]
    };
    const game = new Phaser.Game(config);
    </script>
</body>
</html>
